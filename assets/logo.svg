<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Bakgrunnssirkel -->
  <circle cx="200" cy="200" r="190" fill="#FFD400" stroke="#000" stroke-width="8"/>

  <!-- Definer sirkelbaner for tekst (smalere buer for mindre luft) -->
  <defs>
    <path id="topArc" d="M 90,180 A 110,110 0 0,1 310,180" />
    <path id="bottomArc" d="M 90,220 A 110,110 0 0,0 310,220" />
  </defs>

  <!-- Tekst langs toppbue -->
  <text font-size="22" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">PARADISPARTIET</textPath>
  </text>

  <!-- Tekst langs bunnebue -->
  <text font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">Felles trygghet, individuell frihet</textPath>
  </text>

  <!-- Hus-symbol i midten (flyttet opp) -->
  <polygon points="150,220 200,150 250,220" fill="#000"/>
  <rect x="165" y="220" width="70" height="60" fill="#000"/>
  <rect x="185" y="245" width="30" height="35" fill="#FFD400"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Bakgrunnssirkel -->
  <circle cx="200" cy="200" r="190" fill="#FFD400" stroke="#000" stroke-width="8"/>

  <!-- Definer sirkelbaner for tekst (helt ute ved kanten) -->
  <defs>
    <path id="topArc" d="M 20,200 A 180,180 0 0,1 380,200" />
    <path id="bottomArc" d="M 20,200 A 180,180 0 0,0 380,200" />
  </defs>

  <!-- Tekst langs toppbue -->
  <text font-size="30" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">PARADISPARTIET</textPath>
  </text>

  <!-- Tekst langs bunnebue -->
  <text font-size="22" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">Felles trygghet, individuell frihet</textPath>
  </text>

  <!-- Hus-symbol i midten (større og høyere) -->
  <polygon points="130,220 200,120 270,220" fill="#000"/>
  <rect x="150" y="220" width="100" height="80" fill="#000"/>
  <rect x="185" y="250" width="30" height="50" fill="#FFD400"/>
</svg>

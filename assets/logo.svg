<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Bakgrunnssirkel -->
  <circle cx="200" cy="200" r="190" fill="#FFD400" stroke="#000" stroke-width="8"/>

  <!-- Definer sirkelbaner for tekst (nær ytre kant) -->
  <defs>
    <path id="topArc" d="M 40,200 A 160,160 0 0,1 360,200" />
    <path id="bottomArc" d="M 40,200 A 160,160 0 0,0 360,200" />
  </defs>

  <!-- Tekst langs toppbue -->
  <text font-size="26" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">PARADISPARTIET</textPath>
  </text>

  <!-- Tekst langs bunnebue -->
  <text font-size="20" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">Felles trygghet, individuell frihet</textPath>
  </text>

  <!-- Hus-symbol i midten (større og høyere) -->
  <polygon points="150,210 200,130 250,210" fill="#000"/>
  <rect x="165" y="210" width="70" height="65" fill="#000"/>
  <rect x="185" y="235" width="30" height="40" fill="#FFD400"/>
</svg>

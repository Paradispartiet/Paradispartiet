<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Bakgrunnssirkel -->
  <circle cx="200" cy="200" r="190" fill="#FFD400" stroke="#000" stroke-width="8"/>

  <!-- Tekstbaner -->
  <defs>
    <!-- Ã˜vre bue -->
    <path id="topArc" d="M 80,200 A 120,120 0 0,1 320,200" />
    <!-- Nedre bue (riktig vei) -->
    <path id="bottomArc" d="M 320,200 A 120,120 0 0,1 80,200" />
  </defs>

  <!-- Tekst topp -->
  <text font-size="26" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">PARADISPARTIET</textPath>
  </text>

  <!-- Tekst bunn -->
  <text font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">Felles trygghet, individuell frihet</textPath>
  </text>

  <!-- Hus-symbol i midten -->
  <polygon points="140,230 200,140 260,230" fill="#000"/>
  <rect x="160" y="230" width="80" height="70" fill="#000"/>
  <rect x="185" y="250" width="30" height="40" fill="#FFD400"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Bakgrunnssirkel -->
  <circle cx="200" cy="200" r="190" fill="#FFD400" stroke="#000" stroke-width="8"/>

  <!-- Tekst rett på toppen -->
  <text x="200" y="85" text-anchor="middle" font-size="28" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    PARADISPARTIET
  </text>

  <!-- Tekst rett på bunnen -->
  <text x="200" y="360" text-anchor="middle" font-size="20" font-family="Arial, sans-serif" font-weight="bold" fill="#000">
    Felles trygghet, individuell frihet
  </text>

  <!-- Hus-symbol i midten -->
  <polygon points="130,230 200,120 270,230" fill="#000"/>
  <rect x="150" y="230" width="100" height="90" fill="#000"/>
  <rect x="185" y="260" width="30" height="45" fill="#FFD400"/>
</svg>
